<!DOCTYPE html>
<html lang="en-ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS길이단위</title>
    <style>
        body {
            font-size: 16px;
            /* 기본 폰크 크기, 부모요소 */
        }

        .wrapper {
            /* 단일요소 */
            width: 30em;
            /* em 단위 */
            margin: 0 auto;
            /* 가운데 정렬 */
            background-color: #f2f2f2;
            /* 배경색 */
            padding: 1em;
            /* 여백 */
        }

        h1 {
            font-size: 2em;
            /* 부모 요소 폰트크기 2배 */
            margin-bottom: 0.5em;
            /* 아래 여백 */
        }

        p {
            font-size: 1em;
            /* 부모 요소와 폰크 크기 동일 */
            margin-bottom: 1em;
            /* 아래 여백 */
        }
    </style>
</head>


<body>
    <div class="wrapper">
        <h1>Em Example</h1>
        <p>CSS에서 em 단위를 사용하여 유연한 레이아웃을 만드는 예입니다.</p>
        <p>em 단위를 사용하여 사용자가 선호하는 글꼴 크기에 맞게 조정되는 레이아웃을 만들 수 있습니다.</p>
    </div>

</body>

</html>
