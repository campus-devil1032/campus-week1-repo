<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 1.5vw;
            /* 뷰포트 너비의 1.5% */
        }

        h1 {
            font-size: 3vh;
            /* 뷰포트 높이의 3% */
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>뷰포트 단위 예시</h1>
    <p>CSS에서 뷰포트 단위를 사용하여 반응형 레이아웃을 만드는 예입니다.</p>

</body>

</html>
