<!DOCTYPE html>
<html lang="ko-en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트</title>
    <style>
        .box {
            width: 50vw;
            /* 뷰포트 너비의 50% */
            height: 50vh;
            /* 뷰포트 높이의 50% */
            background-color: #3498db;
            color: #fff;
            text-align: center;
    
    
        }
    
        body {
            font-size: 1.5vw;
            /* 뷰포트 너비의 1.5% */
        }
    
        h1 {
            font-size: 3vh;
            /* 뷰포트 박스 높이의 3% */
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="box">50% width and Height of viewport
        <h1>뷰포트 단위 예시</h1>
        <p>CSS에서 뷰포트 단위를 사용하여 반응형 레이아웃을 만드는 예입니다.</p>
    </div>

</body>

</html>
