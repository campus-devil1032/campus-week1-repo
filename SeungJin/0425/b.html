<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML Example with CSS</title>
    <style>
      h1 {
        color: blue;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }
      ul {
        list-style: square;
        margin-left: 20px;
      }
      a {
        color: red;
        text-decoration: none;
      }
      img {
        border: 1px solid #ccc;
        display: block;
        margin: 10px auto;
        width: 150px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <h2>Second Heading</h2>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
    </ul>
    <h3>Third Heading</h3>
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
    </ol>
    <a href="https://www.google.com">Go to Google</a>
    <br>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
