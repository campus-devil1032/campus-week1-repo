<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .item {
      background-color: #f2f2f2;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    .item1 {
      order: 3;
      flex-grow: 1;
    }

    .item2 {
      order: 2;
      flex-basis: 100px;
    }

    .item3 {
      order: 1;
      flex-grow: 2;
      flex-shrink: 2;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>

</html>
