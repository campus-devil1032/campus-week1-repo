        function dot1(line) {
            if (line > 0) {
                for (let i = 0; line > i; i++) {
                    let dot = "";
                    for (let j = 0; i + 1 > j; j++) { dot = dot + "*"; }
                    console.log(dot);
                }
            }
        }
        /*왼쪽부터*/
