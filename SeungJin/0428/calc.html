        function calc(type, c, d) {
            let r = 0;
            let a = Number(document.getElementById(c).value);
            let b = Number(document.getElementById(d).value);
            if (type === 1) {
                r = a + b;
                alert(r);
            } else if (type === 2) {
                r = a - b;
                alert(r);
            } else if (type === 3) {
                r = a * b;
                alert(r);
            } else if (type === 4) {
                r = a / b;
                alert(r);
            } else if (type === 5) {
                r = a % b;
                alert(r);
            } else {
                alert("error");
            }
            result = r + " " + result 
            resultcount += 1;
            /*addElement(r);*/
            document.getElementById("div1").innerHTML=result;

        }
        function resta() {
            alert("실행");
            resultcount = 0;
            result = "";
