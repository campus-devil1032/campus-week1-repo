<!DOCTYPE html>>

<head>
  <style>
    body {
      font-size: 20px;
    }

    .wrapper {
      width: 40em;
      margin: 100 auto;
      /* 가운데 정렬 */
      background-color: #f2f2f2;
      padding: 10em;
    }

    h1 {
      font-size: 20em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Em Example</h1>
    <p>CSS에서 em 단위를 사용하여 유연한 레이아웃을 만드는 예입니다.</p>
    <p>em 단위를 사용하여 사용자가 선호하는 글꼴 크기에 맞게 조정되는 레이아웃을 만들 수 있습니다.</p>
  </div>
</body>

</html>
