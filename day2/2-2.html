<!DOCTYPE html>>

<head>
    <style>
        .wrapper {
            width: 80%;
            /* 부모 요소의 너비의 80% */
            margin: 0 auto;
            background-color: #999;
        }

        .box {
            width: 50%;
            height: 100px;
            margin: 20px auto;
            /* 위아래 여백은 20px, 가운데 정렬 */
            background-color: #b34fdb;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
</body>

</html>
