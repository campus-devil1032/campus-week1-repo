<!DOCTYPE html>>

<head>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: #000;
            /* 글자색 설정 */
        }
    </style>
</head>

<body>
    <h1>Color Units Example</h1>
    <p>This is an example of using named color units in CSS.</p>
</body>

</html>
