<!DOCTYPE html>>

<head>
    <style>
        /* 기본 스타일 */
        body {
            font-size: 16px;
            color: black;
        }

        /* 미디어 쿼리 */
        @media only screen and (max-width: 767px) {
            body {
                background-color: gray;
                font-size: 14px;
                color: gray;
            }
        }
    </style>
</head>

<body>
    <h1>Media Query Example</h1>
    <p>CSS에서 미디어 쿼리를 사용한 예입니다.</p>
</body>

</html>
