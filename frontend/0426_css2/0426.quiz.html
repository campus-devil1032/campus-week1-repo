<!DOCTYPE html>
<html>
<head>
	<title>CSS Example</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			background-color: #fff;
			padding: 10px;
            margin: 10px;
            border: 1px solid grey;
		}

		.header {
			background-color: #f7f7f7;
			padding: 15px 15px 15px 15px;
            margin-bottom: 10px;
			border: 1px solid grey;
            font-size: 25px;
            font-weight: bold;
		}

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f7f7f7;
            border: 1px solid grey;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

		.content {
			flex: 1;
			background-color: #fff;
			padding: 15px;
			border: 1px solid grey;
			margin-top: 10px;
		}

        img {
            display: block;
            /* width: 100%;
            height: 100%; */
            width: 500px;
            margin:auto;
        }

		.footer {
			background-color: #f7f7f7;
			padding: 10px;
            border: 1px solid grey;
            margin-top: 10px;
            font-size: 10px;
            color: gray;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<p1>Logo</p1>
		</div>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

		<div class="content">
			<h2>Static Position Example</h2>
			<p>This is example of a web page with static position. </p>
            <img src="https://www.artinsight.co.kr/data/tmp/1908/1501cf89202c25ce439949ffd767c3dd_IUDfUfz6jJVJ.jpg">
            <p>Lerem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		<div class="footer">
			<p style="text-align: center;">Copyright â“’ 2023</p>
		</div>
	</div>
</body>
</html>
