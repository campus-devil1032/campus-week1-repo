<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Justify example</title>
	<style type="text/css">
		p {
			text-align: justify;
			width: 300px; 
		}
	</style>
</head>
<body>
	<p>
		Justify 속성은 텍스트를 양쪽 정렬하는 데 사용됩니다
텍스트가
일정한 간격으로 맞춰지지만 단어가 길어지면 자동으로
줄
바꿈을 하며 줄 간격도 조정됩니다
이
속성은 단어가 일정한 길이로 구성된 문서에서 적용할 때
가장
좋은 결과를 가져옵니다
	</p>

	<p title="I'm a paragraph tooltip">This is a paragraph (1)</p>
	<p TITLE="I'm a paragraph tooltip">This is a paragraph (2)</p>
</body>
</html>
