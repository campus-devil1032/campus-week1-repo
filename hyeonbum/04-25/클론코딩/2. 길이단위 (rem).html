<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
            /* 기본 폰트 크기 설정 */
        }

        .container {
            font-size: 1.2rem;
            /* 루트 요소 폰트 크기의 1.2베 */
        }

        h1 {
            font-size: 2em;
            /* 부모 요소의 폰트 크기의 2배 */
        }

        p {
            font-size: 1.5em;
            /* 부모 요소의 폰트 크기의 1.5배 */
            margin-bottom: 1rem;
            /* 루트 요소 폰트 크기의 1배 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em and Rem Example</h1>
        <p>CSS에서 em과 rem 단위를 함께 사용하는 예입니다.</p>
        <p>em 및 rem 단위를 사용하여 글꼴 크기를 더 유연하게 만들고 상위 요소에 상대적으로 만들 수 있습니다.</p>
    </div>
</body>
</html>
