<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position Example</title>
    <style>
        .wrapper {
            position: absolute;
            margin: 20px;
            padding: 15px;
            border: thin solid lightgray;
        }

        .logobox {
            padding: 5px;
            border: thin solid lightgray;
            background-color: lightgray;
            margin-bottom: 10px;

        }

        .categorybox {
            padding: 5px;
            border: thin solid lightgray;
            margin-bottom: 10px;
            background-color: lightgray;
        }

        .link {
            display: inline-block;
            padding: 5px;
            margin-right: 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .contentbox {
            padding: 5px;
            border: thin solid lightgray;
            margin-bottom: 10px;
        }

        .image {
            margin-bottom: 10px;
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .copyright {
            padding: 5px;
            border: thin solid lightgray;
            margin-bottom: 10px;
            background-color: rgb(237, 235, 235);
            color: gray;
            font-size: 12px;
            text-align: center;


        }

        @media (max-width: 1080px) {
            .wrapper {
                position: static;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>


<body>
    <div class="wrapper">

        <div class="logobox">
            <h2> Logo </h2>
        </div>

        <div class="categorybox">
            <a href="https://julie-mingu.tistory.com/" class="link">Home</a>
            <a href="https://julie-mingu.tistory.com/" class="link">About</a>
            <a href="https://julie-mingu.tistory.com/" class="link">Contact</a>
        </div>

        <div class="contentbox">
            <h1>
                Static Position Example
            </h1>

            <p>
                This is an example of a web page with static position.
            </p>

            <img src="https://picsum.photos/600/400" class="image">

            <p>
                Lorem ipsum 블라 블라 블라..
            </p>

            <p>
                Lorem ipsum 블라 블라 블라..
            </p>

        </div>

        <div class="copyright">
            Copyright © 2023
        </div>



    </div>
</body>

</html>
