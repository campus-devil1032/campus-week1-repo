<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_em_ex</title>
    <style>
        body {
            font-size: 16px;
        }

        .wrapper {
            width: 30em;
            margin: 0 auto;
            background-color: black;
            padding: 1em;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: white;
        }

        p {
            font-size: 2em;
            margin-bottom: 2em;
            color: white
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Em Example</h1>
        <p>CSS에서 em단위를 사용하여 유연한 레이아웃을 만드는 예입니다.</p>
        <p>em 단위를 사용하여 사용자가 선호하는 글꼴 크기에 맞게 조정되는 레이아웃을 만들 수 있습니다.</p>
    </div>
</body>

</html>
