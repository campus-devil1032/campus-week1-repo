<html>
    <head>
        <title>역직삼각형</title>
    </head>
    <body>
        <script>
            let height =10;
            for(let i=0; i<height; i++){
                let row = ' ';
                for (let j= height; j>i; j--){
                    row += "*";
                }
                console.log(row);                
            }
        </script>
    </body>
</html>
