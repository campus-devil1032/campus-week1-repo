<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box making</title>
    <style>
        #boxmaking{
            width: 30rem;
            height: 50rem;
            background-color: aliceblue;
        }
        .b1 {
            width: 30rem;
            height: 30rem;
            border: 1px;
            background-color: red;
            margin: 19px;
            box-sizing: border-box;
        }
        .b2 {
            width: 30em;
            height: 30em;
            border: 1px;
            background-color: blue;
            margin: 19px;
            box-sizing: border-box;
        }
        .b3 {
            width: 30vw;
            height: 30vw;
            border: 1px;
            background-color: green;
            margin: 19px;
            box-sizing: border-box;
        }

        /* vw 뷰포트 가로길이의 비율만큼 움직이는 상대적인 길이입니다. */

    </style>
</head>

<body>
    <h1> Box Making 연습하기 </h1>
    <div id = "boxmaking">
        <div class = "b1">box1</div>
        <div class = "b2">box1</div>
        <div class = "b3">box1</div>
    </div>

</body>
</html>
