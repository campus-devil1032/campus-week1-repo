<!DOCTYPE html>
<html>
  <head>
    <title>헤드 타이틀은 탭제목</title>
  </head>
  <body>
    <h1>ul은 순서 없는 목록입니다.</h1>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>

    <h1>ol은 순서 있는 목록입니다.</h1>
    <ol>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>

    <h1>type을 통해 기호를 바꿀 수도 있어요.</h1>
    <ol type="a">
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>

    <ul type="square">
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>
    
  </body>
</html>
