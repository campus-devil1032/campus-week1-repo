<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vw & Vh Example</title>

    <style>
        body {
            font-size: 1.5vw;   /* 뷰포트 너비의 1.5% */
        }

        .box {
            width: 50vw;    /* 뷰포트 너비의 50% */
            height: 50vh;   /* 뷰포트 높이의 50% */
            background-color: #04131d;  /* 배경색 */
            color: #fff;    /* 글자색 */
            text-align: center; /* 가운데 정렬 */
        }
        .box h1 {
            font-size: 3vh; /* 뷰포트 높이의 3% */
        }
    </style>
</head>
<body>
    <div class="box">
        50% Width and Height of Viewport
        <h1>뷰포트 단위 예시</h1>
        <p>CSS에서 뷰포트 단위를 사용하여 반응형 레이아웃을 만드는 예입니다.</p>
    </div>
</body>
</html>
