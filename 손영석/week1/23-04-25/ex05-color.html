<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Units Example</title>

    <style>
        body {
            background-color: lightgray;    /* 배경색 */
        }
        h1 {
            color: red; /* 글자색 */
        }
    </style>
</head>
<body>
    <h1>Color Units Example</h1>
    <p style="color: blue;">This is an example of using named color units in CSS.</p>
</body>
</html>
