<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">        
</head>
<body>
    <!-- 계산기틀 -->
    <div class="container">
        <!-- 계산기 화면 (숫자 출력)-->
        <div class="screen">
            <div class="screen-expression"></div>
            <div class="screen-num"></div>
        </div>
        <!-- 숫자, 연산자 버튼 -->
        <div class="btn">
            <!-- 숫자버튼 첫번째 줄 -->
            <div class="btn-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id ="operator">÷</button>
            </div>
            <!-- 숫자버튼 두번째 줄 -->
            <div class="btn-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id ="operator">x</button>
            </div>
            <!-- 숫자버튼 세번째 줄 -->
            <div class="btn-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">+</button>
            </div>
            <!-- 숫자버튼 네번째 줄 -->
            <div class="btn-4">
                <button id="ac">AC</button>
                <button>0</button>
                <button id="isEqual">=</button>
                <button id="operator">-</button>
            </div>           
           
        </div>
    </div>
    <script src="cccc.js"></script>
</body>
</html>
