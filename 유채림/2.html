<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역직삼각형</title>


</head>

<body>
    <script>
        let height = 10;
        for (let i = 0; i < height; i++) {
            let row = '';
            for (let j = height; j > i; j--) {
                row += "*";
            }
            console.log(row);
        }
    </script>

</body>

</html>
