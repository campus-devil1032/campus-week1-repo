<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS 단위(길이)</title>
        <style>
            /*
                css 단위 : 길이, 색상, 미디어쿼리, 각도, 시간 ....
                px(길이단위) : 고정 크기
                em(길이단위) : 요소의 글꼴 크기를 기준으로 하는 상대적 길이 단위, 부모요소에 의해 변함
                rem(길이단위) : 루트요소(html 요소)의 글꼴 기준으로 하는 상대적 길이단위
                %(길이단위) : 부모 요소의 크기에 백분율 단위
                vw,vh : 뷰포트에 대한 상대적 크기
                #####뷰포트 : 사용자가 웹사이트를 보는 디바이스 크기, viewport meta 태그로 크기 조절 가능  
            */
            *{
                text-align: center;
            }
            .body{
                font-size:16px;
            }

            .box{ /*px*/
                width: 200px;
                height: 100px;
                padding: 20px;
                border: 1px solid black;
                margin: 10px auto;
                font-size: 16px;
            }

            .box2{/*em*/
                width: 30em;
                margin : 5em auto;
                background-color: #f2f2f2;
                padding: 1em;
            }

            .box2 h1{
                font-size: 2em;
                margin-bottom: 0.5em;
            }
            .box2 p{
                font-size: 1em;
                margin-bottom: 1em;
            }

            .box3{
                width: 30em; /* em이랑 똑같이 설정해줘도 안에 있는 값이 달라 width가 달라짐*/
                font-size: 1.2rem;
                margin : 5em auto;
                background-color:lightgoldenrodyellow;
                padding: 1em;
            }
            .box3 h1{
                font-size : 2em;
            }
            .box3 p{
                font-size: 1.5em;
                margin-bottom: 1rem;
            }
            .box4 {
                width: 80%; 
                margin: 0 auto; 
                background-color: #f2f2f2; 
                padding: 10px;
            }
                .box4_1 {
                width: 50%; 
                height: 100px; 
                margin: 20px auto; 
                background-color: #3498db;
                color: #fff;
            }
            .box5{
                width: 50vw;
                height: 50vh;
                background-color: darkseagreen;
                margin: 20px auto; 
            }
        </style>
    </head>
    <body>
        <div class="box"> px 예제입니다.</div>
        <div class="box2"> 
            <h1>em 예제입니다.</h1>
            <p>CSS에서 em 단위를 사용하여 유연한 레이아웃을 만드는 예입니다.</p>
            <p>em 단위를 사용하여 사용자가 선호하는 글꼴 크기에 맞게 조정되는 레이아웃을 만들 수 있습니다.</p>
        </div>
        <div class="box3"> <h1>rem 예제입니다.</h1> 
            <p>CSS에서 em과 rem 단위를 함께 사용하는 예입니다.</p>
            <p>em 및 rem 단위를 사용하여 글꼴 크기를 더 유연하게 만들고 상위 요소에 상대적으로 만들 수 있습니다.</p>
        </div>
        <div class="box4">
            <div class="box4_1">Box1</div>
            <div class="box4_1">Box1</div>
        </div>
        <div class="box5"> 50% 높이와 너비 뷰포트</div>
    </body>
</html>
